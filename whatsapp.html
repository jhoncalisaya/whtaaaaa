<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0b141a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        .login-container h2 {
            color: #25D366;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            background: #25D366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #128C7E;
        }
        .qr-container {
            margin-top: 20px;
        }
        .qr-container img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión en WhatsApp Miriam</h2>
        <div class="qr-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/QR_Code_example.png" alt="Código QR">
        </div>
        <p>Escanea el código QR con tu teléfono para iniciar sesión.</p>
        <div class="input-group">
            <label for="phone">Número de teléfono</label>
            <input type="text" placeholder="Ej: +34 600 123 456" id="phone">
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Tu contraseña" id="password">
        </div>
        <button class="login-btn" onclick="login()">Iniciar sesión</button>
    </div>
    <script>
        function login() {
            let phone = document.getElementById('phone').value;
            let password = document.getElementById('password').value;
            
            if (phone && password) {
                alert('Inicio de sesión exitoso (simulado)');
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }
    </script>
</body>
</html>
